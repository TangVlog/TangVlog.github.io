    <h1 class="article-title" itemprop="name">
      MySQL replace 的奇妙用法
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <p>一个奇怪的使用方法</p>
<span id="more"></span>
<p>replace是insert的增强版<br>replace into 首先尝试插入数据到表中，</p>
<p>如果发现表中已经有此行数据（根据主键或者唯一索引判断）则先删除此行数据，然后插入新的数据。<br>否则，直接插入新数据</p>
<ol>
<li>几乎和insert一样的用法，区别在插入字段中必须要有唯一字段比如主键，索引</li>
</ol>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">replace into tabname(<span class="built_in">id</span>, name, createtime) values (1, <span class="string">&#x27;name&#x27;</span>, <span class="string">&#x27;2020-08-18&#x27;</span>);</span><br></pre></td></tr></table></figure>

<ol start="2">
<li>Select 查询结果作为值传递给Insert</li>
</ol>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">replace into tabname(<span class="built_in">id</span>, name, createtime)</span><br><span class="line"><span class="keyword">select</span>(</span><br><span class="line">	<span class="keyword">select</span> <span class="built_in">id</span> </span><br><span class="line">		FROM </span><br><span class="line">		tabname </span><br><span class="line">		WHERE</span><br><span class="line">		createdate = <span class="string">&#x27;2022-02-01&#x27;</span></span><br><span class="line">)</span><br><span class="line">	<span class="built_in">id</span>,<span class="string">&#x27;test&#x27;</span>,<span class="string">&#x27;2022-08-18;</span></span><br></pre></td></tr></table></figure>
